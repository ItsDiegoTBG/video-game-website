services:
  mysql:
    image: mysql:8.0
    container_name: vgw-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vgwdb
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
